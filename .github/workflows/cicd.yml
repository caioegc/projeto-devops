name: CI/CD Pipeline

# Trigger: executa a cada push na branch main
on:
  push:
    branches: [ main ]

# Variáveis de ambiente globais
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: flask-tasks-app

jobs:
  # Job 1: Execução dos testes unitários
  test:
    runs-on: ubuntu-latest
    
    # Serviço do PostgreSQL para testes de integração
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tasks_db
          POSTGRES_USER: app_user
          POSTGRES_PASSWORD: app_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        sleep 10  # Aguarda o PostgreSQL inicializar

    - name: Run tests
      run: |
        cd app
        python -m pytest test_app.py -v  # Executa todos os testes com verbose

  # Job 2: Build e push da imagem Docker (só executa se os testes passarem)
  build-and-push:
    needs: test  # Depende do job de testes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Só executa na branch main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}  # Tag com SHA do commit
        cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  # Job 3: Deploy automático no servidor (só executa se o build for bem-sucedido)
  deploy:
    needs: build-and-push  # Depende do job de build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Só executa na branch main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "=== Iniciando Deploy ==="
          cd /opt/projeto-devops
          git pull origin main  # Atualiza o código no servidor
          
          echo "=== Fazendo deploy da nova imagem ==="
          export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          export IMAGE_TAG=${{ github.sha }}  # Usa o SHA do commit como tag
          docker-compose -f docker-compose.prod.yml pull app  # Puxa a nova imagem
          docker-compose -f docker-compose.prod.yml down      # Para os containers atuais
          docker-compose -f docker-compose.prod.yml up -d     # Sobe os novos containers
          
          echo "=== Verificando containers ==="
          docker ps  # Mostra os containers em execução
          
          echo "=== Deploy concluído ==="
